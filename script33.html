    <a href="javascript:;" onMouseOver="msg2(0,0)" onMouseOut="msg2(0,1)"><image id="image0" src="enter.gif" width="100" height="50" border="0"></a>

      <script type="text/javascript">
      icon = new Array(); //*1
      
      for (n=0;n<3;n++) { //*2
        icon[n] = new Array(); //*3
        icon[n][0] = new Image(); //*4
        icon[n][1] = new Image();
        }
      
      icon[0][0].src = "go.gif"; //*5
      icon[0][1].src = "enter.gif";

      icon[1][1].src = "ice_white.gif";
      icon[2][0].src = "ice_blue.gif";
      icon[2][1].src = "ice_green.gif";
      
      function msg2(num,onoff) {
        document.getElementById("image"+num).src = icon[num][onoff].src; //*6
      }
