//戻るボタン
<script type="text/javascript">
  if (history.length < 2) {
    document.write("<a href='javascript:self.close()'>閉じる</a>");
  } else {
    document.write("<a href='javascript:history.back()'>戻る</a>");
  }
  </script>
</body>
